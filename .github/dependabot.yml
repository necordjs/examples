version: 2
updates:
  - package-ecosystem: github-actions
    rebase-strategy: "auto"
    directory: "/"
    schedule:
      interval: daily
  - package-ecosystem: npm
    rebase-strategy: "auto"
    directories:
      - "/*"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    groups:
      example-deps:
        patterns:
          - "*"
